<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">üí∞ Expense Tracker</h1>

<div class="theme-toggle">
    <button onclick="toggleTheme()">üåô Dark Mode</button>
</div>

<div class="dashboard">

    <!-- LEFT PANEL -->
    <div class="left-panel">

        <div class="summary">
            <div class="card balance-card">
                <h3>Balance</h3>
                <p>‚Çπ <span id="balance">0</span></p>
            </div>

            <div class="card income-card">
                <h3>Income</h3>
                <p>‚Çπ <span id="income">0</span></p>
            </div>

            <div class="card expense-card">
                <h3>Expense</h3>
                <p>‚Çπ <span id="expense">0</span></p>
            </div>
        </div>

        <div class="form-section">
            <h2>Add Transaction</h2>

            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">

            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>

            <input type="date" id="date">

            <button onclick="addTransaction()">Add Transaction</button>
        </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h2>Transactions</h2>
        <ul id="transactionList"></ul>

        <h2>Expense Breakdown</h2>
        <canvas id="expenseChart"></canvas>
    </div>

</div>

<footer>
    Built with ‚ù§Ô∏è by Arun T V
</footer>

<!-- Chart.js FIRST -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your JS -->
<script src="script.js"></script>

</body>
</html>
